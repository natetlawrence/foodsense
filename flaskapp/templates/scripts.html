<script>
    $( "#querybox2_input" ).on("submit", function() {
        var mapname = $( "#multi-append" ).val();
        var filterbox1input = $( "#multi-append-filterbox1" ).val();
        var filterbox1checked = $( "#filterbox1-checkbox" ).is(':checked');
        var filterbox2input = $( "#multi-append-filterbox2" ).val();
        var filterbox2checked = $( "#filterbox2-checkbox" ).is(':checked');
        if (mapname!=null) {
            var mapurl = mapname.join('&&');
            if (filterbox1input!=null && filterbox1checked) {
                mapurl += '+city=' + filterbox1input.join('&&')
            }
            if (filterbox2input!=null && filterbox2checked) {
                mapurl += '+categories=' + filterbox2input.join('&&')
            }
            $("iframe").attr('src', '/rmap/' + mapurl);
        } else {
            $("iframe").attr('src', '/rmap');
        }
        return false;
    });
</script>
