<!-- Map -->
<section id="map" class="map">
    {% if name %}
    <iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src = {{ name }}></iframe>
    {% else %}
    <iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src = '/rmap'></iframe>
    {% endif %}
</section>
